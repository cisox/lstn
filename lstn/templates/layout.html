<!DOCTYPE html>
<html lang="en" ng-app="lstn">
<head>
  <base href="/">
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Listen to music with your friends">
  <meta name="author" content="Suspend Labs">

  <title><% block title %>Lstn<% endblock %></title>

  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <script src="//use.typekit.net/btu3rlc.js"></script>
  <script>
    try {
      Typekit.load();
    } catch(e) {}
  </script>

  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
  <!-- endbower -->

  <!-- build:css /css/vendor.css -->
  <link rel="stylesheet" href="bower_components/snackbarjs/dist/snackbar.min.css" />
  <link rel="stylesheet" href="bower_components/snackbarjs/themes-css/material.css" />
  <link rel="stylesheet" href="bower_components/emojione/assets/css/emojione.min.css" />
  <!-- endbuild -->

  <!-- build:css /css/lstn.css -->
  <link rel="stylesheet" href="css/app.css" />
  <!-- endbuild -->
</head>
<body data-ng-controller="AppController">
  <div id="content" class="container">
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-logo" href="/">LSTN</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse-1">
          <% if current_user.is_authenticated() %>
          <ul class="nav navbar-nav navbar-right">
            <li><p class="navbar__rooms navbar-text"><a class="navbar-link" href="/rooms">All Rooms</a></p></li>
            <li data-ng-show="currentRoom.id" class="hidden-xs ng-cloak"><p class="navbar__divider navbar-text"><i class="fa fa-fw fa-angle-right"></i></p></li>
            <li data-ng-show="currentRoom.id" class="ng-cloak">
              <p class="navbar__room navbar-text">
                <a class="navbar-link" data-ng-href="/room/{{ currentRoom.slug }}" data-ng-bind="currentRoom.name"></a>
              </p>
            </li>
            <li class="divider hidden-xs">&nbsp;</li>
            <li>
              <p class="navbar-text">
                <a data-ng-click="openProfile()">%% current_user.name %%</a>
              </p>
            </li>
            <li class="divider hidden-xs">&nbsp;</li>
            <li>
              <p class="navbar-text">
                <a href="/logout" target="_self">Logout</a>
              </p>
            </li>
          </ul>
          <% else %>
          <div class="nav navbar-right navbar--login">
            <a class="btn btn-success navbar-btn" href="/login" target="_self">Login</a>
          </div>
          <% endif %>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <% block body %><% endblock %>
  </div>

  <!-- build:js /js/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/swfobject/swfobject/swfobject.js"></script>
  <script src="bower_components/angular-socket-io/socket.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.js"></script>
  <script src="bower_components/angular-ui-sortable/sortable.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/ment.io/dist/mentio.js"></script>
  <script src="bower_components/angular-emoji-map/angular-emoji-map.js"></script>
  <script src="bower_components/angular-linkify/angular-linkify.js"></script>
  <script src="bower_components/svg4everybody/svg4everybody.min.js"></script>
  <script src="bower_components/svg4everybody/svg4everybody.ie8.min.js"></script>
  <!-- endbower -->
  <script src="bower_components/snackbarjs/dist/snackbar.min.js"></script>
  <script src="bower_components/emojione/lib/js/emojione.min.js"></script>

  <!-- endbuild -->

  <script src="/socket.io/socket.io.js"></script>
  <script src="//twemoji.maxcdn.com/twemoji.min.js"></script>

  <!-- build:js /js/lstn.js -->
  <script src="js/config.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/app.js"></script>
  <!-- endbuild -->

  <div id="user" style="display: none;">%% user_json | safe %%</div>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-47764528-5', 'auto');
    ga('require', 'linkid', 'linkid.js');
    ga('set', '&uid', '%% current_user.id %%');
    ga('send', 'pageview');
  </script>
  </body>
</html>
