<span>
  <button
    type="button"
    class="control__button btn"
    data-ng-class="{'btn-default': !queue.shuffle, 'btn-primary': queue.shuffle}"
    aria-label="Shuffle"
    data-ng-click="queue.toggleShuffle()"
    data-tooltip="Shuffle Queue"
    data-tooltip-placement="bottom"
    data-tooltip-popup-delay="1000">
    <i class="fa fa-random" aria-hidden="true"></i>
  </button>
</span>
