<div class="playing__info-container">
  <div data-ng-show="!visualize && !playing.song" class="playing__info playing__info--stopped text-center">
    <h3 class="text-muted">Add music to your queue and click Broadcast to start playing</h3>
  </div>
  <div data-ng-show="!visualize && playing.song" class="playing__info playing__info--playing text-center">
    <h3 class="playing__title" data-ng-bind="playing.song.title | truncate:28"></h3>
    <h4 class="playing__artist" data-ng-bind="playing.song.artist | truncate:35"></h4>
    <p class="playing__album" data-ng-bind="playing.song.album | truncate: 40"></p>
    <p class="playing__warning text-warning" data-ng-show="!playing.song.canStream"><strong>This song can't be played in your region.</strong></p>
    <div class="progress" data-ng-show="playing.song.duration && playing.song.canStream">
      <div id="progress" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{ playing.song.duration }}"></div>
      <span id="time" class="time"></span>
    </div>
  </div>
</div>
