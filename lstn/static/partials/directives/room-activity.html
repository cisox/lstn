<div class="room-activity">
  <ul id="messages" class="messages list-group" data-ng-show="!chat.loading">
    <li data-ng-repeat="item in chat.messages">
      <lstn-chat-message
        data-message="item"
        data-index="$index"></lstn-chat-message>
    </li>
  </ul>
  <div class="messages--empty text-center" data-ng-show="chat.loading">
    <i class="fa fa-circle-o-notch fa-spin"></i>
  </div>
  <input
    id="chat-input"
    data-mentio
    data-mentio-id="'chat-input'"
    ng-trim="false"
    class="form-control"
    type="text"
    data-ng-show="!chat.loading"
    data-ng-model="message.text"
    data-lstn-enter="sendMessage()"
    placeholder="Send message..."></input>

  <mentio-menu
    id="mention-menu"
    mentio-for="'chat-input'"
    mentio-trigger-char="'@'"
    mentio-items="mentionNames"
    mentio-template-url="/static/partials/directives/roster-mention.html"
    mentio-search="searchRoster(term)"
    mentio-select="getUser(item)"></mentio-menu>

  <mentio-menu
    id="emoticon-menu"
    class="emoticon-menu"
    mentio-for="'chat-input'"
    mentio-trigger-char="':'"
    mentio-items="emoticons"
    mentio-template-url="/static/partials/directives/emoticon-list.html"
    mentio-search="searchEmoticons(term)"
    mentio-select="getEmoticon(item)"></mentio-menu>
</div>
