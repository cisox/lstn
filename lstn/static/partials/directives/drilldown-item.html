<div id="generic{{ $id }}" class="drilldown__item generic">
  <div class="item__image">
    <span data-ng-if="!content.icon">
      <i class="fa fa-fw fa-music fa-3x"></i>
    </span>
    <span data-ng-if="content.icon">
      <img data-ng-src="{{ content.icon }}" alt="{{ content.name }}">
      <div class="item__image__overlay" data-ng-if="favorites.bitset[content.key]"></div>
      <i class="fa fa-heart item__image__overlay__icon item__image__overlay__icon--favorite" data-ng-if="favorites.bitset[content.key]"></i>
    </span>
  </div>
  <div class="item__info">
    <div
      class="item__title"
      data-ng-class="className"
      data-ng-bind="content.name"></div>
    <div
      class="item__artist"
      data-ng-if="content.artist"
      data-ng-bind="content.artist"></div>
    <div
      class="item__count"
      data-ng-if="content.albumCount"
      data-ng-pluralize
      count="content.albumCount"
      when="{'one': '{} album', 'other': '{} albums'}"></div>
    <div
      class="item__count"
      data-ng-if="content.length"
      data-ng-pluralize
      count="content.length"
      when="{'one': '{} track', 'other': '{} tracks'}"></div>
  </div>
  <div class="item__actions">
    <a
      class="fa fa-fw fa-chevron-right"
      data-ng-show="!content.loading"
      data-ng-click="load(content)"
      data-tooltip="Load"
      data-tooltip-placement="left"
      data-tooltip-popup-delay="1000"></a>
    <a
      class="fa fa-fw fa-circle-o-notch fa-spin"
      data-ng-show="content.loading"
      data-tooltip="Loading"
      data-tooltip-placement="left"
      data-tooltip-popup-delay="1000"></a>
  </div>
</div>
