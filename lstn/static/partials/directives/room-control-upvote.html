<span>
  <button type="button" data-ng-disabled="!playing.song.key || isCurrentController || playing.song.voted" class="control__button btn btn-success btn-lg" aria-label="Upvote" data-ng-click="upvote()" title="Upvote">
    <i class="fa fa-fw fa-lg fa-thumbs-up" aria-hidden="true"></i>
  </button>
  <button data-ng-show="playing.upvoted" type="button" disabled="disabled" class="control__button btn btn-success btn-lg" aria-label="Upvoted" title="Upvoted">
    <i class="fa fa-fw fa-lg fa-check" aria-hidden="true"></i>
  </button>
</span>
