<div class="playing__art" class="text-center">
  <img data-ng-show="playing.track.image" data-ng-src="{{ playing.track.image }}" alt="{{ playing.track.title }} - {{ playing.track.artist }}">
  <div data-ng-show="!playing.track.image" class="text-center">
    <i class="glyphicon glyphicon-music playing__placeholder text-muted"></i>
  </div>
</div>
