<div>
  <ul id="queue" class="queue queue--full track__list music__list" data-ng-show="queue && queue.length > 0" data-ui-sortable="sortableOptions" ng-model="queue">
    <lstn-track
      data-ng-repeat="item in queue"
      data-context="queue"
      data-cutoff="50"></lstn-track>
  </ul>
  <div class="queue--empty text-center" data-ng-show="!queue || queue.length === 0">
    <p>My Queue</p>
  </div>
</div>
