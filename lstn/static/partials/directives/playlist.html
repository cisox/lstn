<div id="playlist{{ $id }}" class="drilldown__item playlist clearfix">
  <div class="item__image">
    <img data-ng-src="{{ playlist.icon }}" alt="{{ playlist.name }}" title="{{ playlist.name }}">
  </div>
  <div class="item__info">
    <div
      class="item__title"
      title="{{ playlist.name }}"
      data-ng-bind="playlist.name"></div>
    <div
      class="item__length">{{ playlist.length }} items</div>
  </div>
  <div class="item__actions">
    <a
      class="fa fa-fw fa-chevron-right"
      data-ng-show="!playlist.loadingChildren"
      data-ng-click="loadChildren(playlist)"></a>
    <a
      class="fa fa-fw fa-circle-o-notch fa-spin"
      data-ng-show="playlist.loadingChildren"></a>
  </div>
</div>
