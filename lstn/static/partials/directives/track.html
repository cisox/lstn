<div id="track-{{ $id }}-{{ index }}-{{ track.key }}" class="drilldown__item track clearfix">
  <div class="item__image">
    <img data-ng-src="{{ track.icon }}" alt="{{ track.album }}" title="{{ track.album }}">
  </div>
  <div class="item__info">
    <div
      class="item__title"
      data-ng-class="{'text-muted': context === 'playlist' && queueBitset[track.key]}"
      title="{{ track.name }}"
      data-ng-bind="track.name"></div>
    <div
      class="item__artist"
      data-ng-class="{'text-muted': context === 'playlist' && queueBitset[track.key]}"
      title="{{ track.artist }}"
      data-ng-bind="track.artist"></div>
  </div>
  <div class="item__actions">
    <a
      class="fa fa-fw fa-chevron-up"
      data-ng-show="track.in_queue && context === 'queue'"
      data-ng-click="moveToTopOfQueue(index)"
      title="Move to Top of Queue"></a>
    <i
      class="fa fa-fw fa-circle-o-notch fa-spin"
      data-ng-show="track.addingToQueue || track.removingFromQueue"></i>
    <a
      class="fa fa-fw fa-plus"
      data-ng-hide="track.addingToQueue || track.in_queue || queueBitset[track.key]"
      data-ng-click="addTrackToQueue(track)"
      title="Add to Queue"></a>
    <a
      class="fa fa-fw fa-minus"
      data-ng-show="(track.in_queue || queueBitset[track.key]) && context==='queue' && !track.removingFromQueue"
      data-ng-click="removeTrackFromQueue(track, index)"
      title="Remove from Queue"></a>
    <i
      class="fa fa-fw fa-check"
      data-ng-show="(track.in_queue || queueBitset[track.key]) && context==='playlist'"
      title="This track is already in your queue"></i>
  </div>
</div>
