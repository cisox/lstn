<div class="room">
  <div class="col-md-3 col-sm-4 room__left">
    <lstn-playing-info></lstn-playing-info>
    <lstn-room-roster></lstn-room-roster>
  </div>
  <div class="col-md-5 col-sm-8 room__middle">
    <tabset class="queue__tabs">
      <tab id="my-queue-tab" data-select="selectTab('queue')" data-active="tabs.queue">
        <tab-heading>MY QUEUE</tab-heading>
        <lstn-room-queue></lstn-room-queue>
      </tab>
      <tab id="more-music-tab" data-select="selectTab('music')" data-active="tabs.music">
        <tab-heading>MORE MUSIC</tab-heading>
        <lstn-more-music></lstn-more-music>
      </tab>
      <tab data-ng-if="!desktop">
        <tab-heading>ROOM ACTIVITY</tab-heading>
        <lstn-room-activity></lstn-room-activity>
      </tab>
    </tabset>
  </div>
  <div class="col-md-4 room__right" data-ng-if="desktop">
    <lstn-room-activity></lstn-room-activity>
  </div>
  <div id="api"></div>
</div>
