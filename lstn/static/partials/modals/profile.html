<div>
  <div class="modal-header"><h3 data-ng-bind="current_user.name"></h3></div>
  <div class="modal-body">
    <div class="profile__header">Queue</div>
    <div class="form-group">
      <label for="queue-behavior">When a track is played from my queue:</label>
      <select data-ng-model="settings.queue.behavior">
        <option value="bottom">Move to bottom of queue</option>
        <option value="remove">Remove the track</option>
      </select>
    </div>
    <div class="profile__header">Chat</div>
    <div class="form-group">
      <label for="joinleave">When a user joins/leaves the room:</label>
      <select data-ng-model="settings.chat.joinleave">
        <option value="show">Show join/leave messages</option>
        <option value="hide">Hide join/leave messages</option>
      </select>
    </div>
    <div class="form-group">
      <label for="emoticons">When sending a text emoticon:</label>
      <select data-ng-model="settings.chat.emoticons">
        <option value="keep">Keep as text emoticon</option>
        <option value="replace">Replace with image emoticon</option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-accent" ng-click="cancel()">Cancel</button>
    <button class="btn btn-active" ng-click="ok()">Save</button>
  </div>
</div>
